# values-namespace-excludes.yaml
config:
  # Tell the API server to NOT send AdmissionReviews for these Namespaces
  webhooks:
    - namespaceSelector:
        matchExpressions:
          - key: kubernetes.io/metadata.name
            operator: NotIn
            values:
              - kyverno    # already excluded by default, but keep it explicit
              - kube-system # already excluded by default, but keep it explicit
              - argocd     # <â€” exclude Argo CD
  # (optional but nice) also skip engine processing if something still gets through
  resourceFilters:
    - "[*,argocd,*]"